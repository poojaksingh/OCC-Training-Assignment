<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamically add items in list - JavaScript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <form data-bind="submit:addItem">
      Add Your Hobby:
      <input
        type="text"
        data-bind='value:itemToAdd, valueUpdate: "afterkeydown"'
      />
      <button type="submit" data-bind="enable: itemToAdd().length > 0">
        Add
      </button>
    </form>

    <p>Your values:</p>
    <select
      multiple="multiple"
      data-bind="options:allItems, selectedOptions:selectedItems"
    ></select>

    <script src="script.js"></script>
  </body>
</html>
