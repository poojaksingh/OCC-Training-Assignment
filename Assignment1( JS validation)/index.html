  <body>
    <div class="text-center my-4">
      <h6 class="register-div">Register for Higher Studies</h6>
    </div>
    <div class="container main-card mb-2">
      <div>
        <div class="row">
          <div class="col-lg-6">
            <img
              src="images/students.png"
              alt=""
              srcset=""
              height="100%"
              width="100%"
            />
          </div>
          <div class="col-lg-6 mt-1 mb-2">
            <h6 class="register-div"><b>Details</b></h6>
            <form action="welcome.html" method="get">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control smaller-text"
                  id="usr"
                  minlength="2"
                  placeholder=" Enter First Name"
                />
              </div>

              <div class="form-group">
                <input
                  type="text"
                  class="form-control smaller-text"
                  id="usr"
                  minlength="2"
                  placeholder=" Enter Last Name"
                />
              </div>
              <div class="form-group">
                <select
                  class="form-control smaller-text"
                  id="sel1"
                  name="citylist"
                  aria-placeholder="City"
                >
                  <option>Mumbai</option>
                  <option>Delhi</option>
                  <option>Chennai</option>
                </select>
              </div>
              <div class="form-group">
                <input
                  type="tel"
                  class="form-control smaller-text"
                  id="phone number"
                  pattern="^[789]\d{9}$"
                  placeholder="Phone Number"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control smaller-text"
                  id="email"
                  pattern="^[a-z0-9](\.?[a-z0-9]){5,}@g(oogle)?mail\.com$"
                  placeholder="Please Enter Email"
                />
              </div>
              <hr />
              <small><b>Hobby</b></small>
              <hr />
              <div class="form-check-inline">
                <label class="form-check-label smaller-text" for="Reading">
                  <input
                    type="checkbox"
                    class="form-check-input smaller-text"
                    id="Reading"
                    name="Reading"
                    value="Reading"
                    checked
                  />Reading
                </label>
              </div>

              <div class="form-check-inline">
                <label class="form-check-label smaller-text" for="Dancing">
                  <input
                    type="checkbox"
                    class="form-check-input smaller-text"
                    id="Dancing"
                    name="Dancing"
                    value="Dancing"
                  />Dancing
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label smaller-text" for="Painting">
                  <input
                    type="checkbox"
                    class="form-check-input smaller-text"
                    id="Painting"
                    name="Painting"
                    value="Painting"
                  />Painting
                </label>
              </div>
              <hr />
              <small><b>Gender</b></small>
              <hr />
              <div class="form-check-inline">
                <label class="form-check-label smaller-text" for="Male">
                  <input
                    type="radio"
                    class="form-check-input smaller-text"
                    id="Male"
                    name="Male"
                    value="Male"
                    checked
                  />Male
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label smaller-text" for="Female">
                  <input
                    type="radio"
                    class="form-check-input smaller-text"
                    id="Female"
                    name="Female"
                    value="Female"
                  />Female
                </label>
              </div>

              <hr />
              <button
                type="submit"
                value="submit"
                class="btn-warning submit-btn px-3 py-2"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
