<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
   
       
        
         
         
       
      </div>
    </div>
  </div>
    <div class="text-center my-4"><h6 class="register-div">Register for Higher Studies</h6></div>
    <div class="container main-card">
      <div>
        <div class="row">
          <div class="col-lg-6">
            <img
              src="images/students.png"
              alt=""
              srcset=""
              height="100%"
              width="100%"
            />
          </div>
          <div class="col-lg-6 mt-2 text-center">
            <h6 class="register-div">Personal Details</h6>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="usr"
                    data-bind="value: firstName"
                    placeholder=" Enter First Name"
                    style="font-size: small"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="usr"
                    data-bind="value: middleName"
                    placeholder=" Enter Middle Name"
                    style="font-size: small"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="usr"
                    data-bind="value:lastName"
                    placeholder=" Enter Last Name"
                    style="font-size: small"
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <select
                    class="form-control"
                    data-bind="value: gender"
                    id="sel1"
                    name="genderlist"
                    style="font-size: small"
                  >
                    <option>Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="usr"
                    data-bind="value: yearssc"
                    placeholder="Enter Passing Year of SSC"
                    style="font-size: small"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="date"
                    class="form-control"
                    id="usr"
                    data-bind="value: dob"
                    style="font-size: small"
                  />
                </div>
              </div>

              <div class="container text-center">
                <h6 class="register-div" >Score Card</h6>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <input
                        type="number"
                        class="form-control"
                        id="usr"
                        data-bind="value:test1"
                        placeholder="Enter Test 1 Score"
                        style="font-size: small"
                      />
                    </div>
                    <div class="form-group">
                     <input
                       type="number"
                       class="form-control"
                       id="usr"
                       data-bind="value:test2"
                       placeholder=" Enter Test 2 Score"
                       style="font-size: small"
                     />
                   </div>
                   <div class="form-group">
                     <input
                       type="number"
                       class="form-control"
                       id="usr"
                       data-bind="value:test3"
                       placeholder=" Enter Test 3 Score"
                       style="font-size: small"
                     />
                   </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <input
                        type="number"
                        class="form-control"
                        id="usr"
                        data-bind="value:test4"
                        placeholder=" Enter Test 4 Score"
                        style="font-size: small"
                      />
                    </div>
                    <div class="form-group">
                     <input
                       type="number"
                       class="form-control"
                       id="usr"
                      
                       data-bind="value:totalScoreResult"
                       placeholder="Total score"
                       style="font-size: small"
                     />
                   </div>
                   <div class="form-group">
                     <input
                       type="text"
                       class="form-control"
                       id="usr"
                       data-bind="value:grade"
                       placeholder="Grade"
                       style="font-size: small"
                     />
                   </div>
                    
                    </div>
                    
                     
                 
                  </div>
                  <button class="btn btn-warning text-center my-1">Submit</button>
                </div>
              </div>
            </div>

           
          </div>
        </div>
      </div>
      
    <script src="js/main.js"></script>
  </body>
</html>
